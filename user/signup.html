<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f7fa;
    }

    .left-side {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
      transition: transform 0.3s ease;
    }

    .left-side:hover img {
      transform: scale(1.02);
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #202eca, #0d47a1);
      padding: 2rem;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.98);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1a237e;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .input-box {
      position: relative;
      margin: 1.5rem 0;
    }

    .input-box input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      background: transparent;
      color: #333;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: #1a237e;
      box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
    }

    .input-box label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-box input:focus + label,
    .input-box input:not(:placeholder-shown) + label {
      top: 0;
      left: 0.5rem;
      font-size: 0.85rem;
      background: white;
      padding: 0 0.5rem;
      color: #1a237e;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #1a237e;
    }

    .note {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.5rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      background: #1a237e;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #0d47a1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
    }

    .login-btn {
      background: transparent;
      border: 2px solid #1a237e;
      color: #1a237e;
    }

    .login-btn:hover {
      background: rgba(26, 35, 126, 0.1);
      box-shadow: none;
    }

    .password-match-success {
      color: #00C851;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }

    .password-match-success.show {
      display: block;
    }

    .logo {
      position: absolute;
      left: 3%;
      top: 4%;
      font-size: 2.5rem;
      font-weight: bold;
      color: #202eca;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .logo:hover {
      color: #00aaff;
      transform: scale(1.05);
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .popup-content {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: popupFadeIn 0.3s ease-out;
    }

    .popup-content h2 {
      color: #1a237e;
      margin-bottom: 1rem;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
    }

    .popup-content p {
      color: #333;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .popup-button {
      background: #1a237e;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup-button:hover {
      background: #0d47a1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .left-side {
        display: none;
      }
      
      .right-side {
        padding: 1rem;
      }
      
      .signup-container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="./home.html"><div class="logo">MoneyMap</div></a>

  <!-- Image on left side -->
  <div class="left-side">
    <img src="https://scx2.b-cdn.net/gfx/news/2019/3-robot.jpg" alt="Sign Up Image">
  </div>
  <!-- Sign Up form on right side -->
  <div class="right-side">
    <div class="signup-container">
      <h1>Sign Up</h1>
      <form onsubmit="return handleSignUp(event)" id="signupForm" disabled>
        <div class="input-box">
          <input type="text" id="firstName" name="firstName" placeholder=" " required autocomplete="given-name">
          <label for="firstName">First Name</label>
          <div class="field-error" id="firstName-error"></div>
        </div>
        <div class="input-box">
          <input type="text" id="lastName" name="lastName" placeholder=" " required autocomplete="family-name">
          <label for="lastName">Last Name</label>
          <div class="field-error" id="lastName-error"></div>
        </div>
        <div class="input-box">
          <input type="tel" id="phone" name="phone" placeholder=" " required pattern="\d{10}" maxlength="10" title="Phone number must be exactly 10 digits." autocomplete="tel">
          <label for="phone">Phone Number</label>
          <div class="field-error" id="phone-error"></div>
        </div>
        <div class="input-box">
          <input type="email" id="email" name="email" placeholder=" " required autocomplete="email">
          <label for="email">Gmail</label>
          <div class="field-error" id="email-error"></div>
        </div>
        <div class="input-box">
          <input type="text" id="username" name="username" placeholder=" " required autocomplete="username">
          <label for="username">Username</label>
          <div class="field-error" id="username-error"></div>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" placeholder=" " required pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}" title="Password must be at least 8 characters, include one uppercase letter, one number, and one special character." autocomplete="new-password">
          <label for="password">Password</label>
          <span class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
          <div class="password-strength" id="passwordStrength"></div>
          <p class="note">Must be 8+ chars, with 1 uppercase, 1 number & 1 special char.</p>
        </div>
        <div class="input-box">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required title="Please re-enter the same password." autocomplete="new-password">
          <label for="confirmPassword">Confirm Password</label>
          <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
          <p class="note">Must match the password above.</p>
          <p class="password-match-success" id="password-match-success">‚úì Passwords match!</p>
        </div>
        <button type="submit" id="submitButton">
          Sign Up
          <div class="loading-spinner"></div>
        </button>
        <a href="./login.html"><button type="button" class="login-btn">Login</button></a>
        <p class="error" id="signup-error-message"></p>
      </form>
    </div>
  </div>
  <div class="popup-overlay" id="successPopup">
    <div class="popup-content">
      <h2>Success!</h2>
      <p>Your account has been created successfully. You can now log in to your account.</p>
      <button class="popup-button" onclick="redirectToLogin()">Go to Login</button>
    </div>
  </div>
  <script>
    // Password visibility toggle
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
    
    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthBar = document.getElementById('passwordStrength');
      let strength = 0;
      
      // Length check
      if (password.length >= 8) strength += 1;
      
      // Uppercase check
      if (/[A-Z]/.test(password)) strength += 1;
      
      // Number check
      if (/\d/.test(password)) strength += 1;
      
      // Special character check
      if (/[!@#$%^&*]/.test(password)) strength += 1;
      
      // Update strength bar
      strengthBar.className = 'password-strength';
      if (strength <= 1) strengthBar.classList.add('strength-weak');
      else if (strength === 2) strengthBar.classList.add('strength-medium');
      else if (strength === 3) strengthBar.classList.add('strength-strong');
      else strengthBar.classList.add('strength-very-strong');
    }
    
    // Add password strength listener
    document.getElementById('password').addEventListener('input', function(e) {
      checkPasswordStrength(e.target.value);
    });

    // Function to show field error
    function showFieldError(fieldId, message) {
        const inputBox = document.getElementById(fieldId)?.parentElement;
        const errorElement = document.getElementById(`${fieldId}-error`);
        
        if (inputBox) {
            inputBox.classList.add('error');
        }
        if (errorElement) {
            errorElement.textContent = message;
        }
    }

    // Function to clear field error
    function clearFieldError(fieldId) {
        const inputBox = document.getElementById(fieldId)?.parentElement;
        const errorElement = document.getElementById(`${fieldId}-error`);
        
        if (inputBox) {
            inputBox.classList.remove('error');
        }
        if (errorElement) {
            errorElement.textContent = '';
        }
    }

    // Function to validate a single field
    function validateField(fieldId, value) {
        if (!fieldId || !value) return false;
        
        clearFieldError(fieldId);
        
        switch(fieldId) {
            case 'phone':
                if (!/^\d{10}$/.test(value)) {
                    showFieldError(fieldId, 'Phone number must be exactly 10 digits');
                    return false;
                }
                break;
            case 'email':
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                    showFieldError(fieldId, 'Please enter a valid email address');
                    return false;
                }
                break;
            case 'username':
                if (value.length < 3) {
                    showFieldError(fieldId, 'Username must be at least 3 characters');
                    return false;
                }
                break;
            case 'password':
                if (!/(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}/.test(value)) {
                    showFieldError(fieldId, 'Password must be at least 8 characters with 1 uppercase, 1 number & 1 special character');
                    return false;
                }
                break;
        }
        return true;
    }

    // Add input event listeners for real-time validation
    document.querySelectorAll('input').forEach(input => {
        if (input.id) {  // Only add listener if input has an id
            input.addEventListener('input', function() {
                validateField(this.id, this.value);
            });
        }
    });

    // Update the checkPasswordMatch function
    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const successElement = document.getElementById('password-match-success');

      // Only check if both passwords are entered
      if (password && confirmPassword) {
        if (password === confirmPassword) {
          successElement.classList.add('show');
          return true;
        } else {
          successElement.classList.remove('show');
          return false;
        }
      } else {
        successElement.classList.remove('show');
        return true; // Don't show error if either field is empty
      }
    }

    // --- MongoDB Signup ---
    async function handleSignUp(event) {
      event.preventDefault();

      const form = document.getElementById('signupForm');
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('signup-error-message');

      // Clear previous errors
      errorMessage.textContent = '';
      form.classList.add('loading');
      submitButton.disabled = true;

      try {
        // Collect values
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validate fields
        const requiredFields = { firstName, lastName, phone, email, username, password, confirmPassword };
        let hasError = false;
        for (const [key, value] of Object.entries(requiredFields)) {
          if (!validateField(key, value)) hasError = true;
        }
        if (!checkPasswordMatch()) {
          hasError = true;
        }
        if (hasError) {
          form.classList.remove('loading');
          submitButton.disabled = false;
          return false;
        }

        // Send data to backend (MongoDB)
        const newUser = { 
          _id: phone, // Use phone as primary key
          firstName, lastName, phone, email, username, password 
        };
        const response = await fetch('http://localhost:3001/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newUser)
        });
        const data = await response.json();
        if (response.ok) {
          showSuccessPopup();
        } else {
          errorMessage.textContent = data.message || 'Signup failed.';
        }
      } catch (err) {
        errorMessage.textContent = err.message || 'An unexpected error occurred';
      } finally {
        form.classList.remove('loading');
        submitButton.disabled = false;
      }
      return false;
    }
    
    // Add keyboard navigation support
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const nextInput = this.nextElementSibling?.querySelector('input');
                if (nextInput) nextInput.focus();
            }
        });
    });

    function showSuccessPopup() {
      const popup = document.getElementById('successPopup');
      popup.style.display = 'flex';
    }

    function redirectToLogin() {
      window.location.href = "./login.html?signup=success";
    }
  </script>
  <script src="../completed/auth.js"></script>
</body>
</html>
